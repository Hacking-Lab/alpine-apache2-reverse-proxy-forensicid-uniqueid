version: '3.4'

services:
  alpine-apache2-reverse-proxy-forensicid-uniqueid-hobo:
    image: REGISTRY_BASE_URL/alpine-apache2-reverse-proxy-forensicid-uniqueid:latest
    hostname: 'hobo'
    environment:
      - "domainname=idocker.REALM_DOMAIN_SUFFIX"
    labels:
      - "traefik.port=80"
      - "traefik.frontend.rule=Host:hobo.REALM_DOMAIN_SUFFIX"
      - "traefik.protocol=http"
    env_file:
      - ./UUID.env
    volumes:
      - ./UUID.gn:/goldnugget/UUID.gn
